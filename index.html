<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<form>
<fieldset class="fieldset_margin">
  <legend>Personal information</legend>
  <label>Surname: <input required type="text" minlength="3" maxlength="30" class="input_margin"></label><br>
  <label>Name: <input required type="text" minlength="2" maxlength="30" class="input_margin"></label><br>
  <label>How old are You? <input required type="number" value="12" min="10" max="110" class="input_margin"></label><br>
  <label>Full date of birth: <input required type="date" class="input_margin"></label><br>
  <label>I accept the term of the agreement <input required type="checkbox" class="min_margin"></label>
</fieldset>

<fieldset class="fieldset_margin">
  <legend>Registration</legend>
  <label>E-mail: <input required type="email" placeholder="email@example.com" class="input_margin"></label><br>
  <label>Password: <input required type="password" class="min_margin"></label>
</fieldset>

<fieldset class="fieldset_margin">
  <legend>An interesting fact about you!</legend>
  <div class="input_margin">
  <span>Do you love cats? </span>
  <input required type="radio" name="cats" id="Yes" value="Yes">
  <label for="Yes">Yes</label>
  <input required type="radio" name="cats" id="No" value="No">
  <label for="No">No</label>
  </div>
  <div class="input_margin">
  <label>What is your favorite color? <input required type="color"></label>
  </div>
  <div class="input_margin">
  <label>What time do you go to bed? <input required type="time" step="1"></label>
  </div>
  <div class="input_margin">
  <label>What are you favorite brand of cars?
    <select for="car" multiple>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Lada">Lada</option>
    </select>
  </label>
  </div>
  <div class="min_margin">
  <label>How do you rate our work? <input type="range" min="1" max="100" step="1" value="1"></label>
  </div>
</fieldset>

<fieldset class="fieldset_margin">
  <legend>Additional info:</legend>
  <div class="input_margin">
    <label>Comments: <textarea type="text"></textarea></label></div>
  <div class="min_margin">
    <label for="recommend">Would you recommend us? </label>
    <select name="Recommendations" id="recommend">
      <option value="yes" selected>yes</option>
      <option value="no">no</option>
    </select>
  </div>
</fieldset>
<button type="submit" onsubmit="onSubmit()">Submit</button>
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
